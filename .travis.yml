language: generic
os: linux
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=G++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
      language: python
        python:
          - "3.5"
        install:
          - pip install numpy matplotlib seaborn
        script:
          python test/run_tests.py